  <div id="home-view">
    <h2>Projects</h2>
    <div id="project-list" class="grid"></div>
  </div>

  <!-- Project view: Versions -->
  <div id="project-view" style="display:none;">

    <p id="project-desc"></p>
    <div id="version-list" class="grid"></div>
  </div>

  <!-- Version view: Images/Videos/README -->
  <div id="version-view" style="display:none;">
    <button id="back-to-project" class="back-btn">⬅ Back to Project</button>
    <h2 id="version-title"></h2>
    <p id="version-desc"></p>
    <div id="version-content" class="version-content"></div>
  </div>
</main>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{{ site.title }}</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, #0a0a0a, #000);
      color: #00f7ff;
    }

    header {
      text-align: center;
      padding: 3rem 1rem 2rem;
      border-bottom: 1px solid #0ff;
    }

    section {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    h2 {
      border-bottom: 1px solid #0ff4;
      padding-bottom: 0.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 1.5rem;
      margin-top: 1rem;
    }

    .tile {
      background: #111;
      border: 1px solid #00f7ff33;
      border-radius: 10px;
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.2s ease;
    }

    .tile:hover {
      transform: translateY(-5px);
    }

    a {
      color: #0ff;
      text-decoration: none;
    }
  </style>
</head>

<body>
<header>
  <h1>Archit Borkar's Pocket Universe</h1>
  <p>Explorations in design, electronics, programming & manufacturing</p>
</header>

<section>
  <h2>My Projects</h2>
  <div class="grid">
    {% for project in site.projects %}
      <a href="{{ project.url }}" class="tile">
        <h3>{{ project.title }}</h3>
        <p>{{ project.domain }}</p>
      </a>
    {% endfor %}
  </div>
</section>

<footer style="text-align:center;padding:2rem;color:#888">
  Goa, India Â· architborkar9@gmail.com
</footer>

</body>
</html>
